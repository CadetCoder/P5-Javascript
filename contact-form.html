<body>
  <!--List view page-->
  <!-- Main container -->
  <div class="container">
    <div class="row">
      <nav class="col navbar navbar-expand-lg bg-dark navbar-dark">
        <a class="navbar-brand font-weight-bolder" href="index.html">ORINOCO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarContent" class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link font-weight-bolder" href="index.html">Cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">Cart</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="jumbotron text-center bg-camera">
          <h1 class="font-weight-bolder">Contact Form</h1>
          <div id="error-message" class="p-10 text-center border border-danger text-danger"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row my-1">
    <main class="col-12 col-md-9 mx-auto">
      <form id="myForm" class="was-validated" onsubmit="return validation()">
        <div class="form-group"><label for="first-name">First Name</label><input id="first-name" type="text"
            placeholder="Enter your first name" class="form-control" required></div>
        <div class="form-group"><label for="last-name">Last name</label><input id="last-name" type="text"
            placeholder="Enter your last name" class="form-control" required></div>
        <div class="form-group"><label for="address">Address</label><input id="address" type="text"
            placeholder="Enter your address" class="form-control" required></div>
        <div class="form-group">
          <label for="city">City</label>
          <input id="city" type="text" placeholder="Enter your city" class="form-control" required></div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="text" placeholder="you@example.com" class="form-control" required></div>
        <div class="text-center">
          <button type="submit" id="submit-button" class="btn btn-success btn-lg">Submit order</button>
        </div>
      </form>
    </main>
  </div>
  </br>
  <div class="container">
    <div class="row">
      <div class="col bg-dark">
        <ul class="list-inline text-center pt-2">
          <li class="list-inline-item"><a href="#">About Us</a></li>
          <li class="list-inline-item">&middot;</li>
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item">&middot;</li>
          <li class="list-inline-item"><a href="#">Terms of Use</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Main container END -->

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
